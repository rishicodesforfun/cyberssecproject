<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test - Simplified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl p-4 sm:p-6 md:p-8">
        <div class="bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-700 flex flex-col sm:flex-row justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-400 mb-2 sm:mb-0">Live Camera Feed - Simplified</h1>
                <div id="status" class="flex items-center space-x-2 hidden">
                    <div class="w-3 h-3 bg-red-500 rounded-full status-dot"></div>
                    <span class="text-sm font-medium text-gray-300">LIVE</span>
                </div>
            </div>

            <!-- Video container -->
            <div class="relative bg-black aspect-video">
                <video id="videoElement" playsinline autoplay class="w-full h-full object-cover" style="display: none;"></video>
                <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                    <svg class="w-16 h-16 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z" />
                    </svg>
                    <p class="text-lg">Your camera feed will appear here</p>
                    <p class="text-sm text-gray-500">Click the button below to start</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="p-6 bg-gray-800/50 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="startButton" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center space-x-2 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9A2.25 2.25 0 004.5 18.75z" />
                    </svg>
                    <span>Start Camera</span>
                </button>
                <button id="stopButton" class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center space-x-2 focus:outline-none focus:ring-4 focus:ring-red-500/50 hidden">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z" />
                    </svg>
                    <span>Stop Camera</span>
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden p-4 m-6 bg-red-900/50 border border-red-700 rounded-lg text-center">
                <p class="font-medium">Could not access the camera.</p>
                <p class="text-sm text-red-300">Please ensure you have a camera connected and have granted permission in your browser.</p>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const placeholder = document.getElementById('placeholder');
        const statusIndicator = document.getElementById('status');
        const errorMessage = document.getElementById('errorMessage');
        let currentStream;

        // Function to stop media tracks
        function stopMediaTracks(stream) {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                });
            }
        }
        
        // Event listener for the start button
        startButton.addEventListener('click', async () => {
            errorMessage.classList.add('hidden');
            // Stop any existing stream before starting a new one
            stopMediaTracks(currentStream);

            try {
                // Request access to the user's camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        // Request a higher resolution for better quality
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false // We don't need audio for this app
                });

                currentStream = stream;
                videoElement.srcObject = stream;
                
                // Hide placeholder and show video
                placeholder.classList.add('hidden');
                videoElement.style.display = 'block';

                // Update UI elements
                statusIndicator.classList.remove('hidden');
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');

            } catch (err) {
                console.error("Error accessing the camera: ", err);
                // Show a user-friendly error message
                errorMessage.classList.remove('hidden');
            }
        });

        // Event listener for the stop button
        stopButton.addEventListener('click', () => {
            stopMediaTracks(currentStream);
            videoElement.srcObject = null;

            // Show placeholder and hide video
            placeholder.classList.remove('hidden');
            videoElement.style.display = 'none';
            
            // Update UI elements
            statusIndicator.classList.add('hidden');
            stopButton.classList.add('hidden');
            startButton.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        });

        // Clean up when the user leaves the page
        window.addEventListener('beforeunload', () => {
            stopMediaTracks(currentStream);
        });
    </script>
</body>
</html>
